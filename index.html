<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Pathway Companion</title>
</head>
<body>
  <!-- header used only for the BYU-Pathway logo -->
  <header>
    <div class="headerlogo">
      <img src="./media/BYU-logo_temporal.svg"  class="pclogo">
    </div>
  </header>
  <!-- header with options for user -->
  <header>
    <div class="header">
      <!-- Hamburguer menu design-->
      <button class="menu-btn" aria-label="Toggle Menu">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
      </button>
      <!-- end of Hamburguer menu -->
      <h1 class="title">Companion</h1>
      <!-- notification button -->
      <button class="notification-btn" onclick="main()" aria-label="Show notifications">
        <img src="./media/notification-new-svgrepo-com.svg" class="notification-icon">
      </button>
      <!-- user button -->
      <button class="person-btn" aria-label="Sing Out">
        <img src="./media/user-alt-1-svgrepo-com.svg" class="person-icon">
      </button>
    </div>
    <!-- Hamburguer menu options -->
    <nav class="menu-options">
      <button class="close-btn" aria-label="Close Menu">&#10006;</button>
      <ul>
        <li><a href="#">Feedback</a></li>
        <li id="openBtn"><a href="#">How to Install</a></li>
      </ul>
    </nav>
  </header>


  <div id="popup" class="hidden">
    <div id="popupContent">
      <button id="closeBtn" class="close-btn" aria-label="Close Menu">&#10006;</button>
      <h2>How to Install</h2>
      <p>Instructions on how to install</p>
    </div>
  </div>


  <!-- show copilot canvas -->
  <div class="content">
    <div id="webchatcanvas"></div>
  </div>

  <script src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"></script>
  <script src="./script.js"></script>
  <script src="./push.js"></script>
</body>
</html>
