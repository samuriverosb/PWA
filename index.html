<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Pathway Companion</title>
  </head>
  <body>
    <!-- header used only for the BYU-Pathway logo -->
    <header>
      <div class="headerlogo">
        <img src="./media/BYU-logo_temporal.svg"  class="pclogo">
      </div>
    </header>
    <!-- header with options for user -->
    <header>
      <div class="header">
        <!-- Hamburguer menu design-->
        <button class="menu-btn" aria-label="Toggle Menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
        </button>
        <!-- end of Hamburguer menu -->
        <h1 class="title">Companion</h1>
        <!-- notification button -->
        <button class="notification-btn" aria-label="Show notifications">
          <img src="./media/notification-new-svgrepo-com.svg" class="notification-icon">
        </button>
        <!-- user button -->
        <button class="person-btn" aria-label="Sing Out">
          <img src="./media/user-xmark-alt-1-svgrepo-com.svg" class="person-icon">
        </button>
      </div>
      <!-- Hamburguer menu options -->
      <nav class="menu-options">
        <button class="close-btn" aria-label="Close Menu">&#10006;</button>
        <ul>
          <li><a href="#">My Saved Chats</a></li>
          <li><a href="#">Report an Error</a></li>
          <li><a href="#">Sign Out</a></li>
        </ul>
      </nav>
    </header>

    <!-- show copilot canvas -->
    <div class="content">
      <div id="webchatcanvas"></div>
    </div>
    <script src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"></script>
    <script src="./script.js"></script>
    </div>
    <!-- <footer>
      <div class="footer">
           Footer text 
      </div>
      </footer> -->
  </body>
</html>
