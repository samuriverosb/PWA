<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Digital Companion</title>
  </head>
  <body>
    <!-- BYU-Pathway logo -->
    <div class="headerlogo">
      <img src="./media/byu-pw-stackedgray.svg" class="pclogo">
    </div>
    <div>
      <!-- Hamburguer menu design-->
      <label class="menu-btn">
        <input type="checkbox" id="menu-checkbox">
      </label>
      <aside class="sidebar">
        <a href="#"><div class="menu-options">Turn on notifications</div></a>
        <a href="#"><div class="menu-options">Give Feedback</div></a>
        <a href="#"><div class="menu-options">Download</div></a>
      </aside>
    </div>
    <!-- START OF HEADER with options for user -->
    <header>
      <!-- class that gives the format for most of header elements -->
      <div class="header">
        <h1 class="title">Digital Companion</h1>
        <a href="#">
          <button class="sign-in">Sign In</button>
        </a>
      </div>
    </header>
    <!-- START OF BODY -->
    <!-- show copilot/virtual agent/chatbot canvas -->
    <div class="content">
      <div id="webchatcanvas"></div>
    </div>
    <script src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"></script>
    <script src="./script.js"></script>
    </div>
  </body>
</html>
